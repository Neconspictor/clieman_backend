spring:
  mail:
    default-encoding: UTF-8
    host: localhost
    jndi-name:
    username: username
    password: secret
    port: 2525
    properties:
      mail:
        debug: false
        smtp:
          debug: false
          auth: true
          starttls: true
    protocol: smtp
    test-connection: false

  cache:
    type: none


  jpa:
    hibernate:
      ddl-auto: create-drop


  datasource:
    platform: h2
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:


clieman:
  test:
    enabled: true
    no-override: true


server:
  port: 0
  http-redirect-port: 0



